<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            div {
                margin: 10px 0;
                width: 100px;
                border: 1px solid red;
                text-align-last: justify;
            }
            div::after{
                content: ","
            }
            div::before{
                content: ","
            }
        </style>
    </head>

    <body>
        <div>姓名</div>
        <div>手机号码</div>
        <div>验证码</div>
        <div>账号</div>
        <div>密码</div>
    </body>

</html>
